    <style amp-boilerplate>
        body{
         -webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
         -moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
         -ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
         animation:-amp-start 8s steps(1,end) 0s 1 normal both
      }
      @-webkit-keyframes -amp-start{
         from{visibility:hidden}
         to{visibility:visible}
      }
      @-moz-keyframes -amp-start{
         from{visibility:hidden}
         to{visibility:visible}
      }
      @-ms-keyframes -amp-start{
         from{visibility:hidden}
         to{visibility:visible}
      }
      @-o-keyframes -amp-start{
         from{visibility:hidden}
         to{visibility:visible}
      }
      @keyframes -amp-start{
         from{visibility:hidden}
         to{visibility:visible}
      }
   </style>

    <style amp-custom>
        .form-control{
          height: 25px;
          font-size: 16px; 
          line-height: 20px;
          border-radius: 4px;
          background-color: transparent;
          border: 1px solid #ccc;
          transition: border-color .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
          display: inline-block;
          padding: 1px 5px;
          margin-bottom: 20px;
         }
         section{
            padding: 20px 0;
         }
         h1{
            color: green;
            font-family: 'Calligraffitti', cursive;
            position: relative;
            padding-bottom: 10px;
         }
           h1:after {
            content: '';
            position: absolute;
            background-color: blue;
            opacity: 0.5;
            margin: 0 auto;
            height: 4px;
            width: 86px;
            left: 0;
            right: 0;
            bottom: 0;
        }

         @font-face{
            src: url("https://fonts.googleapis.com/css?family=Calligraffitti&display=swap");

         /* form_demo */
         .form_example{
            text-align: center;
         }
         form.amp-form-submit-success [submit-success],
         form.amp-form-submit-error [submit-error]{
            margin-top: 16px;
         }
         form.amp-form-submit-success [submit-success] {
            color: white;
            background-color:gray;
         }
         form.amp-form-submit-error [submit-error] {
            color: red;
         }
         form.amp-form-submit-success.hide-inputs > 
            input {
            display: none;
         }
         .main-menu li a{
            font-size: 18px;
            line-height: 1.22;
            color: #fff;padding: 15px;text-transform: uppercase;text-decoration: none;display: inline-block;
         }
         .main-menu>li.has-sub-menu .sub-menu-arrow.back-arrow{
            left: auto;
            right: 0;
         }
         .main-menu>li.has-sub-menu .sub-menu-arrow{
            position: absolute;
            right: 0;
            height: 25px;
            width: 25px;
            background-color: rebeccapurple;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
         }
         .main-menu>li{
            position: relative;
         }
         #sidebar1{
            width: 300px;
            background: #0b2e58;
         }
         .btn{
            background-color: #fa8503;
            width: 8.5rem;
            padding: 1rem;
            min-width: inherit;
            max-width: inherit;
            line-height: 20px;
         }
         .contact-wrapper{
            margin-left: 15px;
         }
         :focus{
            outline: none;
            border:none;
         }
      </style>
</head>

    <section class="form_example">
        <h1>Google AMP - Form</h1>
        <form method="GET" class="p2" action="submitform.php" target="_top">
            <p>AMP - Form Example</p>
            <div>
                <input class="form-control" type="text" name="name" placeholder="Enter Name" required>
                <input class="form-control" type="email" name="email" placeholder="Enter Email" required>
                <div>
                    <input type="submit" value="Submit">
                    <div submit-success>

                        </template>
